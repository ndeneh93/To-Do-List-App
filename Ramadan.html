<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a3c34, #2d6a4f);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: opacity 1s ease-out, transform 1s ease-out;
            will-change: opacity, transform;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: bounce 0.6s ease-out;
        }

        h1 {
            color: #2d6a4f;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #1a3c34;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .crescent {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 15px;
            animation: rotate 6s linear infinite, pulse 2s infinite;
        }

        /* Keyframes */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="crescent" aria-label="Crescent Moon">â˜¾</div>
        <h1>Ramadan Mubarak!</h1>
        <p>May this holy month bring you peace, blessings, and spiritual growth.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const card = document.querySelector(".card");

            if ("IntersectionObserver" in window) {
                let observer = new IntersectionObserver(
                    function (entries) {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                card.classList.add("visible");
                                observer.unobserve(card);
                            }
                        });
                    },
                    { threshold: 0.5 }
                );
                observer.observe(card);
            } else {
                // Fallback for browsers without IntersectionObserver support
                card.classList.add("visible");
            }
        });
    </script>

</body>
</html>
